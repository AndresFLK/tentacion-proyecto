version: '3.0'
services:
  db:
    image: postgres
    container_name: db
    restart: always
    ports:
      - 5123:5432
    volumes:
      - ./pData:/var/lib/postgresql/data
    healthcheck:      
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -t 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "db"
      POSTGRES_HOST_AUTH_METHOD: "trust"
  best_app:
    container_name: best-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8008:5000    
    depends_on:
      db:
        condition: service_healthy    
    links: 
        - db
